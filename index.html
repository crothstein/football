<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayMaker - Flag Football Designer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Top Bar: Navigation & Play Info -->
        <header class="top-bar">
            <div class="brand">PlayMaker <span class="beta-tag">BETA</span></div>
            <div class="play-info">
                <input type="text" id="play-name" value="New Play" placeholder="Untitled Play">
            </div>
            <div class="actions">
                <button id="save-play" class="btn-primary">Save</button>
                <button id="print-play" class="btn-ghost">Print</button>
            </div>
        </header>

        <!-- Main Workspace -->
        <div class="workspace">
            <!-- Left Sidebar: Playbook -->
            <aside class="sidebar-left">
                <div class="sidebar-header">My Plays</div>
                <div id="play-list" class="play-list">
                    <!-- Plays injected here -->
                </div>
            </aside>

            <!-- Center: Canvas -->
            <main class="canvas-area">
                <div class="canvas-wrapper">
                    <svg id="play-canvas" width="800" height="600" viewBox="0 0 800 600"
                        xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <!-- Markers for each color (Filled triangle arrow) -->
                            <marker id="arrowhead-6366f1" markerWidth="10" markerHeight="10" refX="0" refY="5"
                                markerUnits="strokeWidth">
                                <polygon points="0 0, 10 5, 0 10" fill="#6366f1" />
                            </marker>
                            <marker id="arrowhead-ef4444" markerWidth="10" markerHeight="10" refX="0" refY="5"
                                markerUnits="strokeWidth">
                                <polygon points="0 0, 10 5, 0 10" fill="#ef4444" />
                            </marker>
                            <marker id="arrowhead-22c55e" markerWidth="10" markerHeight="10" refX="0" refY="5"
                                markerUnits="strokeWidth">
                                <polygon points="0 0, 10 5, 0 10" fill="#22c55e" />
                            </marker>
                            <marker id="arrowhead-eab308" markerWidth="10" markerHeight="10" refX="0" refY="5"
                                markerUnits="strokeWidth">
                                <polygon points="0 0, 10 5, 0 10" fill="#eab308" />
                            </marker>
                            <marker id="arrowhead-ec4899" markerWidth="10" markerHeight="10" refX="0" refY="5"
                                markerUnits="strokeWidth">
                                <polygon points="0 0, 10 5, 0 10" fill="#ec4899" />
                            </marker>
                            <marker id="arrowhead-06b6d4" markerWidth="10" markerHeight="10" refX="0" refY="5"
                                markerUnits="strokeWidth">
                                <polygon points="0 0, 10 5, 0 10" fill="#06b6d4" />
                            </marker>
                            <marker id="arrowhead-1f2937" markerWidth="10" markerHeight="10" refX="0" refY="5"
                                markerUnits="strokeWidth">
                                <polygon points="0 0, 10 5, 0 10" fill="#1f2937" />
                            </marker>
                        </defs>
                        <g id="field-layer">
                            <rect width="800" height="600" fill="#ffffff" />
                            <!-- Yard lines will be added by JS -->
                        </g>
                        <g id="routes-layer"></g>
                        <g id="players-layer"></g>
                    </svg>
                </div>
            </main>
        </div>

        <!-- Bottom Toolbar: Tools -->
        <div class="bottom-toolbar">
            <!-- ... (existing tools) ... -->
            <div class="tool-group">
                <button id="add-offense" class="tool-btn" title="Add Player">
                    <div class="icon-circle"></div>
                    <span>Add Player</span>
                </button>
            </div>
            <div class="separator-vertical"></div>
            <div class="tool-group">
                <button id="draw-route" class="tool-btn" title="Draw Route">
                    <span class="icon-text">âœŽ</span>
                    <span>Route</span>
                </button>
                <button id="clear-play" class="tool-btn danger" title="Clear">
                    <span class="icon-text">ðŸ—‘</span>
                    <span>Clear</span>
                </button>
            </div>
        </div>

        <!-- Properties Panel (Floating) -->
        <div id="properties-panel" class="properties-panel hidden">
            <div class="panel-header">
                <span id="prop-title">Player Settings</span>
                <button id="close-prop" class="btn-icon">Ã—</button>
            </div>
            <div class="panel-body">
                <label>
                    Color:
                    <div class="color-grid">
                        <button class="color-btn" style="background: #6366f1" data-color="#6366f1"></button>
                        <!-- Indigo -->
                        <button class="color-btn" style="background: #ef4444" data-color="#ef4444"></button>
                        <!-- Red -->
                        <button class="color-btn" style="background: #22c55e" data-color="#22c55e"></button>
                        <!-- Green -->
                        <button class="color-btn" style="background: #eab308" data-color="#eab308"></button>
                        <!-- Yellow -->
                        <button class="color-btn" style="background: #ec4899" data-color="#ec4899"></button>
                        <!-- Pink -->
                        <button class="color-btn" style="background: #06b6d4" data-color="#06b6d4"></button>
                        <!-- Cyan -->
                        <button class="color-btn" style="background: #1f2937" data-color="#1f2937"></button>
                        <!-- Black -->
                    </div>
                </label>
                <button id="delete-element" class="btn-danger-outline">Delete Element</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
